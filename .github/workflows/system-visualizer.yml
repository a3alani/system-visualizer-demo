name: System Visualizer

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to compare against'
        required: false
        default: 'main'

jobs:
  analyze-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for git diff
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        bundle install
        gem install bundler
    
    - name: Run System Visualizer
      run: |
        bin/system_visualizer pr ${{ github.event.inputs.base_branch || 'main' }}
    
    - name: Create PR Comment
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read the generated PR diagram
          const diagramPath = 'docs/system-diagrams/pr-changes.md';
          if (fs.existsSync(diagramPath)) {
            const diagram = fs.readFileSync(diagramPath, 'utf8');
            
            const comment = `## üîç System Impact Analysis
            
            This PR affects the following components:
            
            \`\`\`mermaid
            ${diagram}
            \`\`\`
            
            **Generated by System Visualizer** - Shows the impact of your changes on the codebase architecture.
            
            üìä **Files Changed:** ${github.context.payload.pull_request.changed_files}
            üîó **View full diagrams:** [System Diagrams](https://github.com/${github.context.repo.owner}/${github.context.repo.repo}/tree/main/docs/system-diagrams)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } else {
            console.log('No PR diagram generated');
          }
    
    - name: Upload diagrams as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: system-diagrams
        path: docs/system-diagrams/
        retention-days: 30

  analyze-full:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        bundle install
        gem install bundler
    
    - name: Run Full System Analysis
      run: |
        bin/system_visualizer analyze
    
    - name: Commit and push diagrams
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/system-diagrams/
        git commit -m "Update system diagrams [skip ci]" || echo "No changes to commit"
        git push 